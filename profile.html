<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="container profile-page">
    <!-- Left Section: Navigation -->
    <aside class="nav-section">
      <h1>lionlink</h1>
      <nav>
        <a href="index.html">home</a>
        <a href="chat.html">chat</a>
        <a href="events.html">events</a>
        <a href="profile.html">your profile</a>
      </nav>      
    </aside>

    <!-- Middle Section: Profile Form -->
    <main class="profile-container">
      <h2>Your Profile</h2>

      <!-- Profile Picture Section -->
      <div class="profile-picture-container">
        <div class="profile-picture">
          <!-- Placeholder for profile picture -->
          JD <!-- Replace with initials or profile picture -->
        </div>
        <button class="edit-picture-btn">Edit Profile Picture</button>
      </div>

      <!-- Profile Form -->
      <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests" placeholder="List your interests"></textarea>

        <label for="preferences">Event Preferences:</label>
        <textarea id="preferences" name="preferences" placeholder="Favorite events or preferences"></textarea>

        <button type="submit">Save Profile</button>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 LionLink</p>
